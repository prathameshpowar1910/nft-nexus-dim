      <nav
        class="container mx-auto px-4 py-4 flex justify-between items-center"

        <a href="index.html" class="text-2xl font-bold text-blue-600"

          <li>

    <main class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8">NFT Marketplace</h1>

      <div class="mb-8 flex flex-wrap items-center justify-between">
        <div class="w-full md:w-1/3 mb-4 md:mb-0">
          <input
            type="text"
            id="search-input"
            placeholder="Search NFTs..."
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="w-full md:w-1/3 mb-4 md:mb-0">
          <select
            id="sort-select"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="name">Sort by Name</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>
        <div class="w-full md:w-1/3">
          <select
            id="filter-select"
            class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="all">All Categories</option>
            <option value="art">Art</option>
            <option value="music">Music</option>
            <option value="collectibles">Collectibles</option>
          </select>
        </div>
      </div>

      <div
        id="nft-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- NFT cards will be dynamically inserted here -->
